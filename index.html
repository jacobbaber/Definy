<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Definy" />
    <meta property="og:url" content="https://playdefiny.com" />
    <meta property="og:image" content="./logo.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Definy</title>
  </head>
  <body>
    <!-- As a heading -->
    <div class="header border-bottom border-white">
      <div class="howToPlayContainer">
        <button
          data-toggle="modal"
          data-target="#exampleModalCenter"
          onclick="this.blur()"
          class="howToPlayButton"
        >
          <i class="fa-solid fa-circle-question howToPlay"></i>
        </button>
      </div>
      <div class="logo-container">
        <h1>Definy</h1>
        <h2 class="debugger"></h2>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">How To Play</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Guess the word based on the definition and the number of letters.
            <br />
            <br />
            There will be three available words to guess per day.
            <br />
            <br />
            After guessing all three words, you will be given a score.
            <br />
            <br />
            The lower the score, the better.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="testModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Stats</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body stats"></div>
          <div class="modal-footer">
            <button class="btn btn-dark share">Share Results</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container def-container">
      <h4 id="definition"></h4>
    </div>
    <div id="box-container" class="box-container container align-items-center">
      <div id="wordRow"></div>
    </div>

    <div class="container button-container">
      <button
        type="button"
        onclick="this.blur()"
        class="btn btn-lg btn-light reveal"
      >
        Reveal Letter
      </button>
      <button
        type="button"
        onclick="this.blur()"
        class="btn btn-lg btn-light enter"
        id="new-game"
      >
        Enter Guess
      </button>
    </div>
    <div class="entire-keyboard">
      <div class="keyboard-1">
        <div class="row align-items-center flex-nowrap">
          <button onclick="this.blur()" class="col key">Q</button>
          <button onclick="this.blur()" class="col key">W</button>
          <button onclick="this.blur()" class="col key">E</button>
          <button onclick="this.blur()" class="col key">R</button>
          <button onclick="this.blur()" class="col key">T</button>
          <button onclick="this.blur()" class="col key">Y</button>
          <button onclick="this.blur()" class="col key">U</button>
          <button onclick="this.blur()" class="col key">I</button>
          <button onclick="this.blur()" class="col key">O</button>
          <button onclick="this.blur()" class="col key">P</button>
        </div>
      </div>
      <div class="keyboard-2">
        <div class="row align-items-center flex-nowrap">
          <button onclick="this.blur()" class="col key">A</button>
          <button onclick="this.blur()" class="col key">S</button>
          <button onclick="this.blur()" class="col key">D</button>
          <button onclick="this.blur()" class="col key">F</button>
          <button onclick="this.blur()" class="col key">G</button>
          <button onclick="this.blur()" class="col key">H</button>
          <button onclick="this.blur()" class="col key">J</button>
          <button onclick="this.blur()" class="col key">K</button>
          <button onclick="this.blur()" class="col key">L</button>
        </div>
      </div>
      <div class="keyboard-3">
        <div class="row align-items-center flex-nowrap">
          <button onclick="this.blur()" class="col key">Z</button>
          <button onclick="this.blur()" class="col key">X</button>
          <button onclick="this.blur()" class="col key">C</button>
          <button onclick="this.blur()" class="col key">V</button>
          <button onclick="this.blur()" class="col key">B</button>
          <button onclick="this.blur()" class="col key">N</button>
          <button onclick="this.blur()" class="col key">M</button>
          <button onclick="this.blur()" class="col back">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/6bcecb13a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
