<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Defining</title>
  </head>
  <body>
    <!-- As a heading -->
    <div class="nav-container container-fluid">
      <nav class="navbar navbar-expand-lg border-bottom border-white">
        <div class="container-fluid justify-content-center">
          <span class="definy-logo navbar-brand">Definy</span>
        </div>
      </nav>
    </div>
    <div class="container def-container">
      <h4 id="definition"></h4>
    </div>
    <div id="box-container" class="box-container container align-items-center">
      <div id="wordRow"></div>
    </div>
    <div class="container button-container">
      <button
        type="button"
        onclick="this.blur()"
        class="btn btn-lg btn-light reveal"
      >
        Reveal Letter
      </button>
      <button
        type="button"
        onclick="this.blur()"
        class="btn btn-lg btn-light newGame"
        id="new-game"
      >
        Next Word
      </button>
    </div>
    <div class="entire-keyboard">
      <div class="keyboard-1">
        <div class="row align-items-center flex-nowrap">
          <button onclick="this.blur()" class="col key">Q</button>
          <button onclick="this.blur()" class="col key">W</button>
          <button onclick="this.blur()" class="col key">E</button>
          <button onclick="this.blur()" class="col key">R</button>
          <button onclick="this.blur()" class="col key">T</button>
          <button onclick="this.blur()" class="col key">Y</button>
          <button onclick="this.blur()" class="col key">U</button>
          <button onclick="this.blur()" class="col key">I</button>
          <button onclick="this.blur()" class="col key">O</button>
          <button onclick="this.blur()" class="col key">P</button>
        </div>
      </div>
      <div class="keyboard-2">
        <div class="row align-items-center flex-nowrap">
          <button onclick="this.blur()" class="col key">A</button>
          <button onclick="this.blur()" class="col key">S</button>
          <button onclick="this.blur()" class="col key">D</button>
          <button onclick="this.blur()" class="col key">F</button>
          <button onclick="this.blur()" class="col key">G</button>
          <button onclick="this.blur()" class="col key">H</button>
          <button onclick="this.blur()" class="col key">J</button>
          <button onclick="this.blur()" class="col key">K</button>
          <button onclick="this.blur()" class="col key">L</button>
        </div>
      </div>
      <div class="keyboard-3">
        <div class="row align-items-center flex-nowrap">
          <button onclick="this.blur()" class="col enter">Enter</button>
          <button onclick="this.blur()" class="col key">Z</button>
          <button onclick="this.blur()" class="col key">X</button>
          <button onclick="this.blur()" class="col key">C</button>
          <button onclick="this.blur()" class="col key">V</button>
          <button onclick="this.blur()" class="col key">B</button>
          <button onclick="this.blur()" class="col key">N</button>
          <button onclick="this.blur()" class="col key">M</button>
          <button onclick="this.blur()" class="col back">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6bcecb13a4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
